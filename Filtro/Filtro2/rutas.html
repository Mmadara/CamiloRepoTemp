<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELEXP | RUTAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid bg-dark">
            <div class="container">
                <nav class="navbar navbar-dark border-bottom border-bottom-dark navbar-expand-md">
                    <div class="container-fluid">
                        <a href="index.html" class="navbar-brand">
                            <img src="assets/logo.png" alt="logo" width="50px">
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="rutas.html">Rutas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="compras.html">Compras</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="puntos.html">Puntos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">

        <h2 class="text-center mb-5">Gestor de Rutas Aéreas</h2>

        <section class="row">
            <div class="col col-md-4">
                <form action="" class="form-control" id="form-anadir">
                    <h5 class="text-center mt-2" id="form-title">Añadir Ruta</h5>

                    <input type="text" class="form-control mt-4" required placeholder="Nombre de Ruta" id="nombreRuta">
                    <input type="number" class="form-control mt-2" required placeholder="Valor Ticket" id="valorTicket">
                    <input type="text" class="form-control mt-2" required placeholder="Ciudad Origen" id="ciudadOrigen">
                    <input type="text" class="form-control mt-2" required placeholder="Ciudad Destino"
                        id="ciudadDestino">
                    <input type="number" class="form-control mt-2" required placeholder="Puntos Fidelización"
                        id="puntos">

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" type="submit" id="form-button">Añadir</button>
                    </div>
                </form>
            </div>
            <div class="col col-md-8">

                <!-- TABLE -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Ruta</th>
                                <th>Valor Ticket</th>
                                <th>C-Origen</th>
                                <th>C-Destino</th>
                                <th>P-Fidelidad</th>
                                <th>OPCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-rutas">
                            <tr>
                                <td>22555</td>
                                <td>552000</td>
                                <td>Bogotá D.C (SKBO)</td>
                                <td>Medellín (SKMD)</td>
                                <td>20000</td>
                                <td class="d-flex align-items-center justify-content-center">
                                    <button class="btn btn-primary me-1">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>


    <!-- SCRIPTS -->
    <script src="js/rutas.js"></script>
    <!-- BOOTSTRAP SRC -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
