<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <!--<script>
        $(document).ready( function () {
            $('#clientes').DataTable();
        } );
    </script>-->
</head>

<body>

  <section class="container">
    <h2 class="text-center fw-semibold">Clientes</h2>
    <form id="form"class="d-flex flex-column">
      <input id="numId" name="documento" placeholder="Número de identificación">
      <input id="nombre" name="nombre" type="text" placeholder="Nombre">
      <input id="apellido" name="apellido" type="text" placeholder="Apellidos">
      <input id="telefono" name="telefono" type="text" placeholder="Telefono">
      <input id="correo" name="correo" type="text" placeholder="Correo Electronico">
      <input id="fecha" name="fecha" type="date">
      <input id="nacionalidad" name="nacionalidad" type="text" placeholder="Nacionalidad">
    </form>
    <div class="row">
      <div class="col">
        <button id="btnAdd" type="button" class=" btn  m-3 ">Agregar</button>
      </div>
      <div class="col  m-3">
        <input class="w-100" id="buscar" name="Search" placeholder="Search" type="text">
      </div>
    </div>

  </section>
  <!-- Lista de clientes -->
  <table id="clientes" class="table text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Fecha de nacimiento</th>
        <th>Nacionalidad</th>

      </tr>
    </thead>
    <tbody id="tabla"class="text-center">
    </tbody>
  </table>

  <!--<script src="ModuloClientes.js"></script>-->
  <!--<script src="code.js"></script>-->
  <script src="ejemplo01.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
