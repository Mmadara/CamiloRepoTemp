<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width:300px;
            height:100px;
            border:1px solid blue;
            box-sizing: border-box;

        }
        .div2{
            width:300px;
            height:100px;
            padding: 20px;
            border:1px solid red;
            box-sizing: content-box;
        }

    </style>
</head>
<body>
    <h1> Sin box-sizing</h1>
    <div class="div1">
        Este div es peque√±o (width es 300px y height es 100px)
    </div><br/>
    <div class="div2">
        Este div es grande (width es 300px y height es 100px)
    </div>
</body>
</html>
